<div class="row">
    <div class="col-md-12 col-sm-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>{{ hayId ? 'Editar' : 'Agregar' }} Incremento</h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br />
          <form [formGroup]="formularioIncremento" #ngForm="ngForm" (ngSubmit)="clickSaveOrEditIncremento()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="fechaInicio">Fecha inicial</label>
                <input type="date" formControlName="fechaInicio" class="form-control" id="fechaInicio" placeholder="dd-mm-yyyy" min="1900-01-01" autocomplete="off"/>
                <input type="hidden" formControlName="id" class="form-control" id="id" />
                <small *ngIf="erroresService.erroresWithoutDirty(formularioIncremento, 'fechaInicio', ngForm).thereAreErrors">
                  <p class="text-danger">Fecha inicial requerida</p>
                </small>
              </div>
              <div class="form-group col-md-6">
                <label for="fechaFin">Fecha final</label>
                <input type="date" formControlName="fechaFin" class="form-control" id="fechaFin" placeholder="dd-mm-yyyy"  min="1900-01-02" autocomplete="off"/>
                <small *ngIf="erroresService.erroresWithoutDirty(formularioIncremento, 'fechaFin', ngForm).thereAreErrors">
                  <p class="text-danger">Fecha final requerida</p>
                </small>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="montoInicial">Monto inicial</label>
                <input type="number" formControlName="montoInicial" class="form-control" placeholder="" />
                <small *ngIf="erroresService.erroresWithoutDirty(formularioIncremento, 'montoInicial', ngForm).thereAreErrors">
                  <p class="text-danger">Monto inicial requerido</p>
                </small>
              </div>
            </div>
            <app-alert *ngIf="showAlertSuccess" [message]="message" [closeAutomatically]="true" (closedAlert)="closeAlerts()"></app-alert>
            <div class="ln_solid"></div>
            <div class="item form-group">
              <div class="col-md-6 col-sm-6 offset-md-4">
                <button class="btn btn-primary mr-1" type="button" [routerLink]="'/incrementos'">Atr√°s</button>
                <button class="btn btn-primary pointer mr-1" type="reset" (click)="reset()">Limpiar</button>
                <button type="submit" class="btn btn-success">{{ hayId ? 'Editar' : 'Guardar' }}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
